---
unbound_enable: 'false'
unbound_restart: 'false'
unbound_restart_method: 'reload'
unbound_install_package: 'false'
unbound_use_ansible_managed: 'false'
unbound_add_deployed_timestamp: 'false'
unbound_download_root_hints: 'true'
unbound_root_hints_src: 'https://www.internic.net/domain/named.cache'
unbound_root_hints_dest: '/etc/unbound/named.cache'
unbound_control_setup: 'true'
unbound_control_setup_dest: '/etc/unbound'
unbound_server: []
unbound_interfaces: []
unbound_control: []
unbound_local_zones: []
unbound_forward_zones: []
unbound_stub_zones: []
unbound_views: []
unbound_remote_control: []
